<h1>Restful Tasks API</h1>
<br />
<span *ngIf="wrong">You wrong</span>

<br />
<h3>New Task</h3>
<form (submit)="createTask(newTask)">
  <label for="title">Title:</label>
  <input type="text" name="title" id="title" [(ngModel)]="newTask.title" />
  <label for="desc">Description:</label>
  <input
    type="text"
    name="description"
    id="desc"
    [(ngModel)]="newTask.description"
  />
  <input type="submit" value="Create Task" />
</form>
<div *ngIf="isVisible">
  <h3>Update Task</h3>
  <form (submit)="updateTask(editTask)">
    <label for="title">Title:</label>
    <input
      type="text"
      name="title"
      id="title"
      [(ngModel)]="editTask.title"
      placeholder="{{ oneTask.title }}"
    />
    <label for="desc">Description:</label>
    <input
      type="text"
      name="description"
      id="desc"
      [(ngModel)]="editTask.description"
      placeholder="{{ oneTask.description }}"
    />
    <input type="submit" value="Update Task" />
  </form>
</div>
<h3>All the tasks:</h3>
<button (click)="getTasksFromService()">GET ALL TASKS</button>
<ul>
  <li *ngFor="let task of allTasks">
    <h3>{{ task.title }}</h3>
    <h3>{{ task.description }}</h3>
    <button (click)="makeVisible(task._id)">EDIT</button>
    <button (click)="deleteTask(task._id)">DELETE</button>
  </li>
  <br />
  <br />
</ul>
<br />
