<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h2>Hello {{request.session.user_name}}! Let's edit your trip!</h2>
            <a href="/logout">Logout</a>
        </header>
        {% if messages %}
        <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
        </ul>
        {% endif %}

        <form action="/trips/edit_result/{{trip.id}}" method="POST">
            {%csrf_token%}
        <table>
            <tr>
                <td>Destination: <input type="text" name="dest" value="{{trip.dest}}"></td>
            </tr>
            <tr>
                <td>Start Date: <input type="date" name="SD"  pattern="\d{4}-\d{2}-\d{2}" value="{{trip.start_date}}"></td>
            </tr>
            <tr>
                <td>End Date: <input type="date" name="ED"  pattern="\d{4}-\d{2}-\d{2}" value="{{trip.end_date}}"></td>
            </tr>
            <tr>
                <td>Plan: <textarea name="plan" id="" cols="30" rows="10">{{trip.plan}}</textarea></td>
            </tr>
        </table>
        
        <input type="submit" value="Update">
        </form>   
        <a href="/dashboard"><button>Cancel</button></a>
    </body>
</html>
