<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
                <h2>Hello {{request.session.user_name}}!</h2>
                <a href="/logout">Logout</a>
        </header>
        {% if messages %}
        <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
        </ul>
        {% endif %}

        <form action="/jobs/submit" method="POST">
            {%csrf_token%}
        <table>
            <tr>
                <td>Title: <input type="text" name="dest"></td>
            </tr>
            <tr>
                <td>Start Date: <input type="date" name="SD"  pattern="\d{4}-\d{2}-\d{2}" value="yyyy-mm-dd"></td>
            </tr>
            <tr>
                <td>End Date: <input type="date" name="ED"  pattern="\d{4}-\d{2}-\d{2}" value="yyyy-mm-dd"></td>
            </tr>
            <tr>
                <td>Plan: <textarea name="plan" id="" cols="30" rows="10"></textarea></td>
            </tr>
        </table>
        
        <input type="submit" value="Submit">
        </form>
        <a href="/dashboard"><button>Cancel</button></a>
    </body>
</html>
