<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Read(All)</title>
        {%load static%}
        <link rel="stylesheet" href="{% static 'css/tv.css' %}">
    </head>
    <body>
        <h2>All Shows</h2>
        <table>
            <tr class="stripeTable">
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
            {% for show in shows %}
                <tr class="stripeTable">
                    <td>{{show.id}}</td>
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td>{{show.release_date}}</td>
                    <td><a href="shows/{{show.id}}">Show</a>|<a href="shows/{{show.id}}/edit">Edit</a>|<a href="delete/{{show.id}}">Delete</a></td>
                </tr>
            {% endfor %}
        </table>
        <table>
            <th>

            </th>
        </table>
        <a href="shows/new" class='add_show'>Add a New Show</a>
    </body>
</html>
