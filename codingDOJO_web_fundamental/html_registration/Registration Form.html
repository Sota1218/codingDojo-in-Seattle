<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <h3>My Registration Form</h3>
    	<form action="process.php" method="post">
		    <label for="first_name">First Name:</label>
		    <input type="text" id="first_name" name="first_name">
		   
		    <br><label for="last_name">Last Name:</label>
		    <input type="text" id="last_name" name="last_name">
		   
		    <br><label for="email">Email:</label>
		    <input type="text" id="email" name="email">

		    <br><label for="password">Password:</label>
		    <input type="password" id="password" name="password">
		    <br><label for="pw_confirm">Password Confirmation:</label>
		    <input type="password" id="pw_confirm" name="password_confirmation">

		    <br><label for="birthday">Birth day:</label>
		    <input type="password" id="birthday" name="birthday">
		   
		    <p>Select your gender:</p>
		    <label for="male">Male</label>
		    <input type="radio" id="male" name="gender" value="male">
		   
		    <label for="female">Female</label>
		    <input type="radio" id="female" name="gender" value="female">
		    
		    <label for="decline">Others</label>
		    <input type="radio" id="decline" name="gender" value="decline">
		   
		    
		    <p>A short description about yourself:</p>
		    <textarea name="description"></textarea>
		 	<br><p>Favorite language</p>
		 	<select name="gender">
			    <option value="javascript">javascript</option>
			    <option value="CSS">CSS</option>
			    <option value="HTML">HTML</option>
			</select>

		    <br><input type="submit" value="Click here to register">

		</form>

    </body>
</html>
